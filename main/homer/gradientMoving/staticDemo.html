<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>staticDemo/静态颜色渐变代码示例</title>
    <style>
        .linear-bg{
            background-image: linear-gradient(#2AF598,  #08AEEA);

        }
        .linear-border{
            border: 30px solid ;
            border-image: linear-gradient(0deg, #08AEEA 0%, #2AF598 100%) 10;
        }
        .linear-mix{
            background:
                    linear-gradient(217deg, rgba(255,0,0,.8), rgba(255,0,0,0) 70.71%),
                    linear-gradient(127deg, rgba(0,255,0,.8), rgba(0,255,0,0) 70.71%),
                    linear-gradient(336deg, rgba(0,0,255,.8), rgba(0,0,255,0) 70.71%);
        }
    </style>
</head>
<body>
<p style="text-align: center;">用css方式实现的渐变</p>
<div class="linear-bg" style="width: 980px;height: 200px; margin: 20px auto;"></div>
<p style="text-align: center;">css线性渐变的叠加</p>
<div class="linear-mix" style="width: 980px;height: 200px; margin: 20px auto;"></div>
<p style="text-align: center;">用css线性渐变实现的border-image</p>
<div class="linear-border" style="width: 920px;height: 200px; margin: 20px auto;"></div>
<p style="text-align: center;">用canvas方式实现的渐变</p>
<div style="width: 980px;height: 200px; margin: 20px auto;">
    <canvas width="980" height="200" id="linear-canvas"></canvas>
</div>
<p style="text-align: center;">两种颜色，不同方向</p>
<div style="display: flex;justify-content: space-between;width: 940px;height: 60px; margin: 20px auto 0;">
    <div style="background: linear-gradient(0deg, #00DBDE, #FC00FF);width: 50px;height: 50px;"></div>
    <div style="background: linear-gradient(45deg, #00DBDE, #FC00FF);width: 50px;height: 50px;"></div>
    <div style="background: linear-gradient(90deg, #00DBDE, #FC00FF);width: 50px;height: 50px;"></div>
    <div style="background: linear-gradient(135deg, #00DBDE, #FC00FF);width: 50px;height: 50px;"></div>
    <div style="background: linear-gradient(180deg, #00DBDE, #FC00FF);width: 50px;height: 50px;"></div>
    <div style="background: linear-gradient(225deg, #00DBDE, #FC00FF);width: 50px;height: 50px;"></div>
    <div style="background: linear-gradient(270deg, #00DBDE, #FC00FF);width: 50px;height: 50px;"></div>
    <div style="background: linear-gradient(315deg,#00DBDE, #FC00FF);width: 50px;height: 50px;"></div>
</div>
<div style="display: flex;justify-content: space-between;width: 940px;height: 20px; margin: 0 auto 20px;">
    <div style="text-align: center;width: 50px;height: 50px;">0&deg;</div>
    <div style="text-align: center;width: 50px;height: 50px;">45&deg;</div>
    <div style="text-align: center;width: 50px;height: 50px;">90&deg;</div>
    <div style="text-align: center;width: 50px;height: 50px;">135&deg;</div>
    <div style="text-align: center;width: 50px;height: 50px;">180&deg;</div>
    <div style="text-align: center;width: 50px;height: 50px;">225&deg;</div>
    <div style="text-align: center;width: 50px;height: 50px;">270&deg;</div>
    <div style="text-align: center;width: 50px;height: 50px;">315&deg;</div>
</div>
<p style="text-align: center;">两种颜色，不同分布比例</p>
<div style="display: flex;flex-direction:column;justify-content: space-between;width: 940px;height: 500px; margin: 20px auto;">
    <div style="background: linear-gradient(90deg, #00DBDE 10%, #FC00FF 10%);width: 100%;height: 25px;"></div>
    <div style="text-align: center;width: 100%;height: 25px;">10% / 10%</div>
    <div style="background: linear-gradient(90deg, #00DBDE 10%, #FC00FF 20%);width: 100%;height: 25px;"></div>
    <div style="text-align: center;width: 100%;height: 25px;">10% / 20%</div>
    <div style="background: linear-gradient(90deg, #00DBDE 10%, #FC00FF 30%);width: 100%;height: 25px;"></div>
    <div style="text-align: center;width: 100%;height: 25px;">10% / 30%</div>

    <div style="background: linear-gradient(90deg, #00DBDE 10%, #FC00FF 40%);width: 100%;height: 25px;"></div>
    <div style="text-align: center;width: 100%;height: 25px;">10% / 40%</div>

    <div style="background: linear-gradient(90deg, #00DBDE 10%, #FC00FF 50%);width: 100%;height: 25px;"></div>
    <div style="text-align: center;width: 100%;height: 25px;">10% / 50%</div>

    <div style="background: linear-gradient(90deg, #00DBDE 10%, #FC00FF 60%);width: 100%;height: 25px;"></div>
    <div style="text-align: center;width: 100%;height: 25px;">10% / 60%</div>

    <div style="background: linear-gradient(90deg, #00DBDE 10%, #FC00FF 70%);width: 100%;height: 25px;"></div>
    <div style="text-align: center;width: 100%;height: 25px;">10% / 70%</div>

    <div style="background: linear-gradient(90deg, #00DBDE 10%, #FC00FF 70%);width: 100%;height: 25px;"></div>
    <div style="text-align: center;width: 100%;height: 25px;">10% / 80%</div>

    <div style="background: linear-gradient(90deg, #00DBDE 10%, #FC00FF 90%);width: 100%;height: 25px;"></div>
    <div style="text-align: center;width: 100%;height: 25px;">10% / 90%</div>
    <div style="background: linear-gradient(90deg, #00DBDE 10%, #FC00FF 100%);width: 100%;height: 25px;"></div>
    <div style="text-align: center;width: 100%;height: 25px;">10% / 100%</div>

</div>


<script>
    const linearCanvas = document.getElementById('linear-canvas');
    const lctx = linearCanvas.getContext('2d');
    const linearGradient = lctx.createLinearGradient(linearCanvas.width / 2 , 0, linearCanvas.width / 2, linearCanvas.height);
    linearGradient.addColorStop(0, '#2AF598');
    linearGradient.addColorStop(1, '#08AEEA');
    lctx.fillStyle = linearGradient;
    lctx.fillRect(0, 0, linearCanvas.width, linearCanvas.height);
</script>
</body>
</html>
